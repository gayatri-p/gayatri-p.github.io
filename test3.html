<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #191919
        }

        .splash {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1100px;
            max-width: 1100px;
            height: 120vh;
            /* background: #f0f5; */
        }

        .splash_svg {
            height: 100%;
        }

        svg {
            /* border: 2px solid green; */
            height: 100%;
        }

        svg ellipse {
            cx: 50%;
            cy: 50%;
            rx: 0%;
            ry: 0%;
            fill: #0cf;
            /* stroke: purple; */
            /* stroke-width: 2 */
            animation: open .5s cubic-bezier(.75, -0.5, 0, 1.75) forwards;
        }

        @keyframes open {
            0% {
                rx: 0%;
                ry: 0%
            }

            100% {
                rx: 50%;
                ry: 50%
            }
        }

        @media (max-width:1000px) {
            .splash {
                width: 150vw%;
                height: 200vh;
                top: 0%;
                left: 0%;
                transform: translate(0);
            }
        }
    </style>
</head>

<body>
    <div class="splash">
        <div class="splash_svg">
            <svg width="100%" height="100%">
                <ellipse />
            </svg>
        </div>
    </div>
</body>

</html>
