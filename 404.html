        * {

        body {

            font-size: 3rem;

        .blink {
            font-size: 2.5rem;
            margin-left: 5px;
            background: #f00;
            color: #f00;
            animation: blink .4s infinite alternate;
        }

        .blink::selection {
            background: #f00;
            color: #f00;
        }

        @keyframes blink {
            0% {opacity: 0;}
            60% {opacity: 0;}
            100% {opacity: 1;}
        }

        img {
            background: #0000;
            margin: 1rem 0.5rem;
        }

        span {
            color: #f00;
            font-size: 3.7rem
        }

        ::selection {
            background: rgb(202, 63, 63);
            color: #fff;
        }

        a {
            font-size: 2rem;
            text-decoration: none;
            color: inherit;
            position: relative;
            cursor: url(images/pointer.png), pointer;
        }

        a::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            height: 10px;
            background: #f008;
            transition: .2s ease-out;
            z-index: -1;
        }

        a:hover::after {
            height: 70%;
        }

        @media (max-width: 375px) {
            .emoji {
                font-size: 5rem;
            }

            .message {
                font-size: 2.5rem;
            }
        }
